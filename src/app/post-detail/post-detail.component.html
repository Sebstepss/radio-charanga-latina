<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ post?.title.rendered }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <img [src]="post?.featured_media_url" alt="{{ post?.title.rendered }}">
    <ion-card-header>
      <ion-card-title><h2>{{ post?.title.rendered }}</h2></ion-card-title>
    </ion-card-header>
    <ion-card-content [innerHTML]="post?.content.rendered"></ion-card-content>
  </ion-card>
</ion-content>
